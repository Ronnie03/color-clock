<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
  width:100%;
}

#clock {
  text-align: center;
  position: relative;
  margin-right:60%;
  margin-left:40%;
  top: 50%;
  font-family: 'Roboto', sans-serif;
  font-size:3rem;
}


</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
var date = new Date();
var date = new Date();
var hours = date.getHours();
var minutes = date.getMinutes();
var seconds = date.getSeconds();
var hexColor = '#' + seconds + minutes + hours;

if (hours < 10) {
  hours = '0' + hours;
}

if (minutes < 10) {
  minutes = '0' + minutes;
}

if (seconds < 10) {
  seconds = '0' + seconds;
}

clockFace = hours +':'+ minutes +':'+ seconds;
document.getElementById('clock').innerHTML = clockFace;
document.body.style.background = hexColor;

setTimeout(function() {
  colorClock();
}, 1000);


}

colorClock();

</script>
</body>
